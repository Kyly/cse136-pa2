<bm-create-dialog class="dialog">
  <bm-dialog-close><span onclick="App.bookMarkCreate.remove()" class="fa fa-times"></span></bm-dialog-close>
  <bm-dialog-body class="drag-and-drop-container">
    <form class="row">
      <p class="col-lg-2 col-md-2">Title: </p>
      <input class="col-lg-10 col-md-10" type = "text" name = "title"><br>
      <p class="col-lg-2 col-md-2">Url: </p>
      <input class="col-lg-10 col-md-10" type = "url" name = "url"><br>
      <p class="col-lg-2 col-md-2">Description: </p>
      <textarea class="col-lg-10 col-md-10" rows = "3"></textarea>
      <p class="col-lg-2 col-md-2">Keywords: </p>
      <input class="col-lg-10 col-md-10" type = "text" name = "keywords"><br>
      <input type = "submit">
    </form>
  </bm-dialog-body>
</bm-create-dialog>
