<li class="list-item-style">
    <div class="bookmark-item split-list" >

        <div>
            <a class="bookmark-link" href={{url}} target="_blank">
                <span class="fa fa-bookmark bookmark-icons"></span> {{ name }}
            </a>
        </div>
       <div>
           <span class="fa fa-star edit-favorite-icons" onclick="App.bookmarkExplorer.toggleFavorite(this)"></span>
           <span class="fa fa-edit edit-favorite-icons" onclick="App.bookMarkEdit.show()"></span>
       </div>
    </div>
</li>
