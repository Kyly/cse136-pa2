
<li class="list-item-style">
    <div class="bookmark-item">
        <span class="fa fa-bookmark left-item"></span>
        <a class="bookmark-link" href={{url}} target="_blank">{{name}}</a>
        <span class="fa fa-star right-item" onclick="App.bookmarkExplorer.toggleFavorite(this)"></span>
        <span class="fa fa-edit right-item" onclick="App.bookmarkEdit.show()"></span>
    </div>
</li>
